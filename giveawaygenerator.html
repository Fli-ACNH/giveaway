<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Paragraph Generator</title>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <form class="form">
        <input type="text" name="userDigits" class="userId" placeholder="user 18 digit id">
        <input type="text" name="username" class="username" placeholder="username">
        <input type="text" name="user" class="user" placeholder="nickname">
        <input type="text" name="prize" class="prize" placeholder="prize name">
        <input type="text" name="time" class="time" placeholder="duration (e.g. 2d)">
        <input type="number" name="winners" class="winners" placeholder="# of winners">
        <input type="submit">
    </form>
    <div class="outputs">
        <textarea class="paragraph" placeholder="paragraph will appear here"></textarea>
        <textarea class="giveaway" placeholder="giveaway code will appear here"></textarea>
        <textarea class="mobile" placeholder="mobile-friendly code will appear here"></textarea>
    </div>
</body>
</html>
